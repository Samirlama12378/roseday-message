
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .proposal-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="proposal-box">
        <h1>Will You Marry Me? üíç‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="yesAnswer()">Yes üíñ</button>
            <button class="no" onmouseover="moveNoButton()">No üíî</button>
        </div>
    </div>

    <script>
        function yesAnswer() {
            document.body.innerHTML = "<h1>Yay! I love you! üíûüíç</h1>";
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>

</body>
</html>
